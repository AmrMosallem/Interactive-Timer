<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>

    <link rel="stylesheet" href="Styles/style.css">
</head>

<body>
    <main class="timer-container">
        <section class="timer"> <input type="number" id="hours" value="0" min="0">

            <input type="number" id="minutes" value="0" min="0" >


            <input type="number" id="seconds" value="0" min="0" > <span>Hours</span>
            <span>Minutes</span>
            <span>Seconds</span>
        </section>
        <section id="timer-status">Timer is off</section>
        <section class="buttons">
            <button id="start">Start</button>
            <button id="reset" class="reset-inactive">Reset</button>
        </section>
        <div class="border">
            <div class="blurred-border"></div>
        </div>
        <span class="time-up"> <span class="blurred-time-up"></span></span>

    </main>
    <script src="Scripts/script.js"></script>

</body>

</html>
